[package]
name = "vade-zkp"
version = "0.0.1"
authors = ["Philip Kaiser <philip.kaiser@evan.team>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
chrono = "0.4.11"
# we need to compile ursa manually because the latest published crate (0.3.2) does not support wasm yet
ursa = { path = "./../ursa/libursa", features=["portable_wasm"], default-features = false }
rand = "0.7.3"
serde_json = "1.0.53"
serde = "1.0"
wasm-bindgen = "0.2"
wee_alloc = { version = "0.4.5", optional = true }
sha3 = "0.8.2"
sha2 = "0.8.1"
libsecp256k1 = "0.3.5"
data-encoding = "2.2.0"
hex = "0.4.2"
log = "0.4.8"

[dev-dependencies]
wasm-bindgen-test = "0.3.11"

